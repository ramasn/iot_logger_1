name: Fetch ThingSpeak Data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch data
        run: |
          python fetcher.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "iotbot"
          git config --global user.email "iot@users.noreply.github.com"
          git add wemos_log.csv
          git commit -m "Update sensor log" || echo "No changes to commit"
          git push
